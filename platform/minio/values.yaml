minio:
  deploymentUpdate:
    type: Recreate
  ingress:
    annotations:
      tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
      tailscale.com/proxy-group: ingress-proxies
    enabled: true
    hosts:
      - minio
    ingressClassName: tailscale
    tls:
      - hosts:
          - minio
  mode: standalone
  persistence:
    size: 100Gi
  replicas: 1
  ignoreChartChecksums: true
  existingSecret: "minio-root"
  metrics:
    serviceMonitor:
      enabled: true
  users: []
  resources:
    requests:
      cpu: 5m
      memory: 164Mi
    limits:
      memory: 164Mi
