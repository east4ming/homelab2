apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: {{ .Release.Namespace }}
  annotations:
    tailscale.com/proxy-group: ingress-proxies
spec:
  defaultBackend:
    service:
      name: jellyfin
      port:
        name: radarr
  ingressClassName: tailscale
  tls:
    - hosts:
        - radarr.west-beta.ts.net
