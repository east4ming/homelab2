# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.2.0/charts/other/app-template/values.schema.json
app-template:
  defaultPodOptions:
    enableServiceLinks: true
  controllers:
    main:
      containers:
        main:
          image:
            repository: cnrancher/kube-explorer
            tag: v0.5.1
          args:
            - "--https-listen-port=0"
            - "--http-listen-port=8989"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
      serviceAccount:
        name: kube-explorer
  service:
    main:
      controller: main
      ports:
        http:
          port: 8989
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: tailscale
      hosts:
        - host: &host kube-explorer.west-beta.ts.net
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host
  rbac:
    bindings:
      binding1:
        forceRename: kube-explorer
        enabled: true
        type: ClusterRoleBinding
        roleRef:
          name: cluster-admin
          kind: ClusterRole
        subjects:
          - kind: ServiceAccount
            name: kube-explorer
            namespace: "{{ .Release.Namespace }}"
