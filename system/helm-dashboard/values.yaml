helm-dashboard:
  dashboard:
    persistence:
      size: 1G
  updateStrategy:
    type: Recreate
  ingress:
    enabled: true
    className: "tailscale"
    annotations:
      tailscale.com/proxy-group: ingress-proxies
    hosts:
      - host: &host helm-dashboard
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - *host
  serviceAccount:
    create: false
    name: "helm-dashboard-admin"
  resources:
    requests:
      cpu: 25m
      memory: 398Mi
    limits:
      memory: 1Gi
